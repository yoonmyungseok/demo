- route:
    id: http-test
    from:
      uri: rest:post:http-test
      steps:
        - on-completion:
            steps:
              - log: on-completion-log
        - log: "이전: ${body}"
        - log: "이전: ${headers}"
        - unmarshal:
            json: { }
        - log: ${body}
        - log: ${headers}
        - convertBodyTo:
            type: String
        - removeHeaders:
            pattern: CamelHttp*
            excludePattern: CamelHttpMethod
        - process:
            ref: fileWriteProcessor
        - marshal:
            json: { }
        - log: "이후: ${body}"
        - log: "이후: ${headers}"
        - to: rest:post:rest-test?host=localhost:1236/camel&bridgeEndpoint=true
